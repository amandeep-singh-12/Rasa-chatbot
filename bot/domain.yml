version: "2.0"

intents:
  - greet
  - coders_trek_intro
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_coders_trek_intro:
   - text: "Coders Trek is a application that works for you and your team to help you catch up your progress 
   in your programming trek and help you team up and show detailed analytics. So Start your Trek right now 
   using our user friendly service and get to know about your hidden programming power and earn different 
   rewards by compete with your friends and make progress by taking up challenges with other teams which are 
   on trek with you."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

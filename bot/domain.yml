version: "2.0"

intents:
  - greet
  - coders_trek_intro
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - play_video
  - how_are_you
  - asking_name:
      use_entities:
        - name

entities:
  - name

slots:
  name:
    type: text

responses:
  utter_greet:
  - text: "Hey coder! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, made by coders trek team and I am here to help you."

  utter_coders_trek_intro:
  - text: "Coders Trek is a application that works for you and your team to help you catch up your progress 
   in your programming journey."
  
  utter_name:
  - text: "My developing team gives me name Codebot and I like it!"
  
  utter_ask_name:
  - text: "What is your name?"

  utter_thanks:
    - text: "Thank You"

  utter_you_are_good:
  - text: "I am doing good"

  utter_details_thanks:
  - text: "Thanks for providing the below details \nName: {name}"

actions:
  - action_submit
  - action_video

forms:
  user_details_form:
    name:
      - type: from_entity
        entity: name



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
